<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="css" rel="stylesheet" href="./styles/style.css">
    <title>Experiment</title>
</head>
<body>
    <!-- Modals -->
    <dialog id="todoModal">
        <form action="" id="todoForm">
            <label for="todoTitle">Title: </label>
            <input type="text" name="" id="todoTitle">
            <label for="todoDesc">Description: </label>
            <input type="text" name="" id="todoDesc">
            <label for="todoDue">Due Date:</label>
            <input type="date" name="" id="todoDue">
            <select id="todoPriority">
                <option value="3">High Priority</option>
                <option value="2">Medium Priority</option>
                <option value="1">Low Priority</option>
                <option value="0" selected>No Priority</option>
            </select>

            <label for="todoTopics">Topic: </label>
            <select id="todoTopics"></select>

            <label for="todoDone">Done?</label>
            <input type="checkbox" name="" id="todoDone">

            <button type="submit">Save</button>
        </form>
        <button type="button" class="close">Close</button>
    </dialog>

    <dialog id="topicModal">
        <form action="" id="topicForm">
            <label for="topicTitle">Title: </label>
            <input type="text" name="" id="topicTitle">
            <label for="topicDesc">Description: </label>
            <input type="text" name="" id="topicDesc">
            
            <button type="submit" id="submitTopic">Save</button>
        </form>
        <button type="button" class="close">Close</button>
    </dialog>
    <!-- End Modals -->

    <div id="container">
        <div>
            <h2>Topics</h2>
            <ul id="topics">
                <li>Home</li>
                <li>Work</li>
            </ul>
            <button type="button" id="newTopic">New Topic</button>
        </div>
        <div>
            <h2>Home</h2>
            <ul id="todos">
                <!-- <li>Todo 1</li>
                <li>Todo 2</li> 
                <li>Todo 3</li>
                <li>Todo 4</li> -->
            </ul>
            <button type="button" id="newTodo">New Topic</button>
        </div>
    </div>
</body>
</html>
