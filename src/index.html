<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
</head>
<body>
    <!-- Modals -->
    
    <dialog id="todoEditModal">
        <form action="" method="post">
            <label for="todoTitle">Todo title</label>
            <input type="text" name="todo_title" id="edit_todoTitle">
    
            <label for="todoDescription">Todo description</label>
            <input type="text" name="todo_description" id="edit_todoDescription">
            
            <label for="todoDueDate">Todo duedate</label>
            <input type="date" name="todo_duedate" id="edit_todoDueDate">
    
            <label for="todoPriority">Todo priority</label>
            <select name="todo_priority" id="edit_todoPriority">
                <option value="3">Top Priority</option>
                <option value="2">Med Priority</option>
                <option value="1">Low Priority</option>
                <option value="0" selected>No Priority</option>
            </select>

            <input type="checkbox" id="edit_todoIsDone">
    
            <label for="todoTopic">Choose topic:</label>
            <select name="todo_topic" id="edit_todoTopic">
    
            </select>
    
            <button type="submit" id="editTodo">Save</button>
            <button type="button" id="exitTodoModal">Exit</button>
            <!-- TODO: Input subtasks -->
        </form>
    </dialog>
    
    <h1>Todo</h1>
    <h2>Add</h2>
    <form action="" method="post">
        <label for="todoTitle">Todo title</label>
        <input type="text" name="todo_title" id="todoTitle">

        <label for="todoDescription">Todo description</label>
        <input type="text" name="todo_description" id="todoDescription">
        
        <label for="todoDueDate">Todo duedate</label>
        <input type="date" name="todo_duedate" id="todoDueDate">

        <label for="todoPriority">Todo priority</label>
        <select name="todo_priority" id="todoPriority">
            <option value="3">Top Priority</option>
            <option value="2">Med Priority</option>
            <option value="1">Low Priority</option>
            <option value="0" selected>No Priority</option>
        </select>

        <label for="todoTopic">Choose topic:</label>
        <select name="todo_topic" id="todoTopic">

        </select>

        <button type="submit" id="addTodo">Add Todo</button>
    </form>
    <br>
    
    <h1>Topic</h1>
    <h2>Add</h2>
    <form action="" method="post">
        <label for="topicName">Topic Name</label>
        <input type="text" name="topic_name" id="topicName">
        <label for="topicDescription">Topic Description</label>
        <input type="text" name="topic_description" id="topicDescription">
        <button type="submit" id="addTopic" value="Topic">Add Topic</button>
    </form>

    <h2>Edit</h2>
    <select name="todo_topic" id="editSelectTopic">
        
    </select>
    <form action="" method="post">
        <label for="editTopicName">Name:</label>
        <input type="text" name="edit_topicName" id="editTopicName">

        <label for="editTopicDescription">Description:</label>
        <input type="text" name="edit_topicDesc" id="editTopicDescription">

        <button type="submit" id="editTopic" value="Topic">Edit Topic</button>
    </form>

    <div id="container">

    </div>
</body>
</html>
